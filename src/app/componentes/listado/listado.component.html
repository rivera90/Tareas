<ion-list>
  <ion-item *ngFor="let tarea of tareas even as i">
      <ion-label class="ion-text-wrap">
          <ion-text>
            <h3>{{tarea.titulo}}</h3>
          </ion-text>
          <ion-text>
            <p>{{tarea.subtitulo}}</p>
          </ion-text>
          
          <p *ngIf="tarea.diaModificacion == ''">{{tarea.diaCreado}}</p>
          <p *ngIf="tarea.diaModificacion != ''">{{tarea.diaModificacion}}</p>
          
        </ion-label>
      
      <ion-icon name="trash-outline" slot="end" (click)=Eliminar(tarea)></ion-icon>
      <ion-icon *ngIf="tarea.estado == 1" name="pencil-outline" slot="end" (click)=ActualizarTarea(tarea) ></ion-icon>
      <ion-icon *ngIf="tarea.estado == 1" name="checkmark-outline" slot="end" (click)=MarcarTerminado(tarea)></ion-icon>
  </ion-item>
</ion-list>
